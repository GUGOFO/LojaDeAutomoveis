<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Preços Já</title>
</head>
<body>
    <div id="texto">
        <h1 id="titulo">Preços Já</h1>
        <p id="subTitulo">Uma plataforma interativa para que voce veja os preços atualizados dos carros que voce deseja!!!</p>
    </div>
    
    <div class="divBolha">
        <p id="subTitulo">Escolha a marca que deseja</p>
        <div class="divBotoes" id="todasAsMarcas">
        </div>
    </div>

    <div class="divBolha" id="divModelos">
        <p id="subTitulo">Escolha o modelo</p>
        <div class="divBotoes" id="todosOsModelos">
        </div>
    </div>

    <div class="divBolha" id="divDosCarros">
        <p id="subTitulo">Escolha o ano e tipo</p>
        <div id="displayCarros">
            <div class="displayCarro">
                <img src="" class="fotoDoCarro">
                <p class="texto"></p>
            </div>
        </div>
    </div>

    <div id="fundoEscondido">
        <div id="divCarroEscolhido">
            <img src="" id="fotoDoCarroEscolhido">
            <div id="dados">
                <p id="marcaEscolhida"></p>
                <p id="combustivelEscolhido"></p>
                <p id="eficienciaEscolhida"></p>
                <p id="modeloEscolhido"></p>
                <p id="anoEscolhido"></p>
                <p id="precoAtualEscolhido"></p>
            </div>
            <div id="voltarParaInicio">SAIR</div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
